{% extends 'common.html' %}
{% block body %}

<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
            <div class="banner"  >
                <div class="banner-text">
                    <h1 >ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" >
        <div class="col-md-6">
            <form method="post"  class="shadow-lg p-3 mb-5 bg-white rounded">
            {% csrf_token %}
            <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Name:"><br>
            </div>
        <div class="form-group">
            <label>Priority</label>
            <input type="text" name="priority" class="form-control" placeholder="Enter priority:"><br>
        </div>
                 <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" class="form-control" placeholder="Enter date:"><br>
        </div>
             <input type="submit" class="btn btn-primary" >
            </form>




        </div>
        <div class="col-md-6" >
   {% for i in key %}
            <div class=" shadow card" >

            <div class="card-header" >
                      TODO LIST
            </div>
            <div class="card-body" >
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.priority}}</p>
                <p class="card-text">{{i.date}}</p>
            <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-primary">Delete</a>
                <a href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>
            </div>

</div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
